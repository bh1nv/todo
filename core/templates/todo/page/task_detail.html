{% extends "todo/base.html" %}

{% block title %}
    {{task.heading}}
{% endblock title %}

{% block content %}
  {% comment %} Task Detail Card  {% endcomment %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{task.heading}}</h5>
      {% comment %} <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6> {% endcomment %}
      <p class="card-text">{{task.description}}</p>
      <a href="{% url "task_update" task.id %}" class="card-link">Edit</a>
      <a href="{% url "task_delete" task.id %}" class="card-link text-danger">Delete</a>
    </div>
  </div>
{% endblock content %}
